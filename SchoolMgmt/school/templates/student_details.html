<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
<section class="container mt-5" style="background-color: white;">
    <div class="text-center">
        <h2 class="p-3" style="color: rgb(19, 93, 196);">
            Details of Students !
        </h2>
    </div>
    <hr>
    <div class="p-2">

        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title">{{student.name}}
                    <span>
                        <a href="#" class="btn btn-danger float-end">Delete</a>
                        <a href="#" class="btn btn-info float-end me-2">Update</a>
                    </span>
                </h5>
            </div>
            <div class="card-body">
                <p>Class : {{student.class_name}} </p>
                <p>Roll Number : {{student.roll_no}} </p>
                <p>Mobile Number : {{student.mobile_no}} </p>
                <p>Email : {{student.email}} </p>
                <p>Address : {{student.address}} </p>
            </div>
        </div>

    </div>
</section>
</body>

</html>
