<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <section class="container mt-5" style="background-color: white;">
        <div class="text-center">
            <h2 class="p-3" style="color: rgb(19, 93, 196);">
                Add Students here!
            </h2>
        </div>
        <hr>
        <div class="p-3">
            <!-- Action should be added in side form  (call perticular url) the data will be sent by POST method Ì¥-->
            <form class="row g-3" action="{% url 'save_student' %}"  method="post">
                <!-- need to add CSRF token It will validate our form -->
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="name" placeholder="write your full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="username@domain.com" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="1234 Main St" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" name="mobile" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Birth</label>
                    <input class="form-control" type="date" name="dob" >

                </div>
                <div class="col-md-2">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Class Name</label>
                    <input type="text" class="form-control" name="class_name" placeholder="Class of Studies" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Roll Number</label>
                    <input type="text" class="form-control" name="roll_no" placeholder="Write class roll number" required>
                </div>

                <div class="text-center p-3">
                    <!-- Button Type Should be submit to call the form action -->
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
