<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
<section class="container mt-5" style="background-color: white;">
    <div class="text-center">
        <h2 class="p-3" style="color: rgb(19, 93, 196);">
            List of Students !
        </h2>
    </div>
    <hr>
    <div class="p-2">
        {% for student in students_data %}
        <div class="card mt-3">
            <div class="card-header">
                {{student.roll_no}} | {{ student.mobile_no }} | {{ student.email }}
                <a href="{% url 'student_details' student.id %}" class="btn btn-primary float-end">See More..</a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{student.name}} | {{student.age}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>

</html>
